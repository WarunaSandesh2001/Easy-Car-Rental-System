<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>

    <meta charset="UTF-8">
    <title>Login</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/RegisterPage.css" rel="stylesheet">
</head>
<body>
<section id="pageCover">
    <img alt="coverImage" id="CoverImage" src="assets/images/carRental.png">
    <div id="pageCoverDiv">
        <h1>Register Here</h1>
    </div>
</section>
<div id="dropdown1">
    <select aria-label="Default select example" class="form-select" id="cmbType"
            name="type">
        <option selected>Customer</option>
        <option value="1">Driver</option>
        <option value="2">Admin</option>
    </select>
</div>
<section class="container-fluid" id="signUp">
    <div id="signUpImage">
        <!--<section class="container-fluid p-3 bg-black text-white">
            <h1 class="fw-bold">New User Registration</h1>
        </section>-->
        <section class="container-fluid mt-3">
            <!--    customer save-->
            <div class="row mt-3">
                <div class="col-4">
                    <form id="customerForm">
                        <section id="sec1">
                            <div class="mb-3">
                                <label class="form-label" for="cusID">User ID</label>
                                <input class="form-control" id="cusID" name="id" placeholder="User ID" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="cusName">User Name</label>
                                <input class="form-control" id="cusName" name="name" placeholder="User Name"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="cusAddress">User Address</label>
                                <input class="form-control" id="cusAddress" name="address" placeholder="User Address"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="cusContact">Contact No</label>
                                <input class="form-control" id="cusContact" name="Contact" placeholder="Contact No"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="cusEmail">Email</label>
                                <input class="form-control" id="cusEmail" name="Email" placeholder="Email"
                                       type="text">
                            </div>
                        </section>
                        <section id="sec2">
                            <div class="mb-3">
                                <label class="form-label" for="cusNic">NIC No</label>
                                <input class="form-control" id="cusNic" name="NIC" placeholder="NIC No"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" id="imgNiCFront" name="imgFrontView" type="file">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" id="imgNiCBack" name="imgBackView" type="file">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="cusLicence">Licence No</label>
                                <input class="form-control" id="cusLicence" name="Licence" placeholder="Licence No"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" id="imgLicence" name="imgLicence" type="file">
                            </div>

                        </section>

                        <section id="sec3">

                            <div class="mb-3">
                                <label class="form-label" for="cusUserName">User Name</label>
                                <input class="form-control" id="cusUserName" name="UserName" placeholder="User Name"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Email</label>
                                <input class="form-control" id="password" name="Password" placeholder="Password"
                                       type="text">
                            </div>
                            <button class="btn" id="registerBtn" type="button">Register</button>
                        </section>

                    </form>
                </div>

            </div>

        </section>
    </div>

</section>
</body>
</html>
